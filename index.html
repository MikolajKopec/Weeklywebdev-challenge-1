<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterlab-creative</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/bugfix.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="header">
            <img class="logo" src="img/Masteralb.com TOP LOGO.png" alt="TOP LOGO">
        </nav>
        <div class="main">
            <div class="left">
                <div class="section">
                    <p>Register Form</p>
                    <div class="box">
                        <form>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_003_user.png">
                                </div>
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_203_lock.png">
                                </div>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_203_lock.png">
                                </div>
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                   <img class="icon" src="img/glyphicons_010_envelope.png">
                                </div>
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_242_google_maps.png">
                                </div>
                                <div class="select-option">
                                    <select>
                                        <option>Your Location</option>
                                        <option>Polska</option>
                                        <option>England</option>
                                        <option>France</option>
                                    </select>
                                </div>
                            </div>
                            <div class="checkbox"><input type="checkbox" id="accept"><label for="accept">I have read and accept the terms of use.</label></div>
                            <div class="button-box">
                                <button class="btn-big btn" type="submit">Sign Up</button>
                            </div>
                            </form>
                    </div>
                    </div>
                <div class="section">
                    <p>Register Form</p>
                    <div class="box">
                        <form>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_003_user.png">
                                </div>
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                   <img class="icon" src="img/glyphicons_010_envelope.png">
                                </div>
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="inputbox">
                                <textarea cols="100" rows="10" placeholder="Type your message..."></textarea>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="copy"><label for="copy">Send a copy to my Email</label>
                            </div>
                            <div class="button-box">
                                <button class="btn-big btn" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div class="section">
            </div>
            <div class="right">
                <div class="section">
                    <p>Sign In Form</p>
                    <div class="box">
                        <form>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_003_user.png">
                                </div>
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_203_lock.png">
                                </div>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="button-box sml">
                                <div class="checkbox">
                                    <input type="checkbox" id="remember"><label for="remember">Remember me</label>
                                </div>
                                <button class="btn no-mr" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div class="section">
                <div class="section">
                    <p>Recover Form</p>
                    <div class="box">
                        <form>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_010_envelope.png">
                                </div>
                                <input type="text" placeholder="Enter your e-mail">
                            </div>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/phone-icon.png">
                                </div>
                                <input type="text" placeholder="Enter your phone number">
                            </div>
                            <div class="button-box">
                                <button class="btn" type="submit">Send</button>
                                <button class="btn btn-done" type="submit">Done</button>
                            </div>
                            
                        </form>
                    </div>
                </div class="section">
                <div class="section">
                    <p>Subscribe Form</p>
                    <div class="box">
                        <form>
                            <div class="inputbox">
                                <div class="iconbox">
                                    <img class="icon" src="img/glyphicons_010_envelope.png">
                                </div>
                                <input type="text" placeholder="Enter your e-mail">
                            </div>
                            <div class="button-box">
                                <button class="btn" type="submit">Subscribe</button>
                                <button class="btn btn-ignore" type="submit">No, Thanks</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="section">
                    <p></p>
                    <div class="logo">
                        <img src="./img/Masteralb.com LOGO.png" alt="Bottom logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
